<link rel="import" href="../packages/polymer/polymer.html">
<polymer-element name="login-element">
  <template>
    <link rel="stylesheet" href="login_element.css"> 
    
    <template if="{{ revealed }}">
      <div class="login">
        <template if="{{ user != null }}">
          <div class="user-box-toggle" on-click="{{ onUserBoxToggleClick }}">
            <span class="caret"></span>
          </div>
          <div class="user-box" style="display: none">
            <div class="user-info">
              <div class="name">{{ user.firstName }} {{ user.lastName }} </div>
              <div class="email">{{ user.email }}</div>
            </div>
            <div class="user-actions">
              <button class="logout-button" on-click="{{ onLogoutButtonClicked }}">
                Logout
              </button>
            </div>
          </div>
        </template>
      </div>
    </template>
  </template>
  <script type="application/dart" src="login_element.dart"></script>
</polymer-element>
