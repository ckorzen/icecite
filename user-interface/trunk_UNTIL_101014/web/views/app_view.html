<link rel="import" href="navigation_view.html">
<link rel="import" href="main_view.html">
<link rel="import" href="header_view.html">
  
<polymer-element name="app-view">
  <template class="root">
    <link rel="stylesheet" href="app_view.css">
    <link rel="stylesheet" href="views/app_view.css">
    
    <template if="{{ revealed }}">
      <div class="app">
        <!-- The header view --> 
        <header-view class="header-view"></header-view>
          
        <!-- The navigation view -->
        <navigation-view 
          class="navigation-view" 
          on-notify="{{ onNotificationPurpose }}"
          on-files="{{ onUploadFilesPurpose }}"
          on-upload-via-url="{{ onUrlUploadPurpose }}"  
          on-select-entry="{{ onSelectHistoryEntryPurpose }}"
          on-topic-selection="{{ topicsSelectedHandler }}">
        </navigation-view>
         
        <!-- The welcome view  -->    
        <welcome-view 
          class="welcome-view">
        </welcome-view> 
        <!-- The main view  -->
        <main-view 
          class="main-view" 
          on-notify="{{ onNotificationPurpose }}"
          on-select-entry="{{ onSelectLibraryEntryPurpose }}">
        </main-view>
      </div>
    </template>
  </template>
  <script type="application/dart" src="app_view.dart"></script>
</polymer-element>
