<polymer-element name="login-element">
  <template>
    <link rel="stylesheet" href="login_element.css">
    <link rel="stylesheet" href="elements/login_element.css">    
    <template if="{{ revealed }}">
      <div class="login">
        <template if="{{ user == null }}">
          <div class="logged-out">
            Login via: 
            <button
              class="login-google"
              on-click="{{ onLoginPurpose }}">
              Google
            </button>
          </div>
        </template>
        <template if="{{ user != null }}">
          <div class="logged-in">
            Welcome {{ user.firstName }} {{ user.lastName }} ({{ user.email }}) |
            <button
              class="logout-button"
              on-click="{{ onLogoutPurpose }}">
              Logout
            </button>
          </div>
        </template>
      </div>
    </template>
  </template>
  <script type="application/dart" src="login_element.dart"></script>
</polymer-element>
