<link rel="import" href="user_element.html">
<link rel="import" href="input_element.html">

<polymer-element name="users-element">
  <template>
    <link rel="stylesheet" href="users_element.css">
    
    <link rel="stylesheet" href="elements/users_element.css">
    
    <template if="{{ revealed }}">
      <div class="users">
        <div class="users-header">
          <div class="users-heading">Users</div>
          <div class="triangle triangle-r"></div>
        </div>
        
        <!-- Search area -->
        <div class="search-users">
          <input 
            class="search-input"
            is="input-element"
            type="search"
            placeholder="Filter users..."
            value="{{ filter }}">
        </div>
        
        <div class="users-body">
          <div class="users-scroll-area">
            <template repeat="{{ user in users.values | filterBy(filter) }}">
              <user-element class="user" member="{{ user }}"
                on-user-assignment="{{ onAssignPurpose }}">
              </user-element>
            </template>
          </div>
        </div>
      </div>
    </template>
  </template>
  <script type="application/dart" src="users_element.dart"></script>
</polymer-element>
