<link rel="import" href="../packages/polymer/polymer.html">

<polymer-element name="input-element" extends="input" on-blur="{{ onBlurred }}"
    on-keyup="{{ onKeyUpped }}" on-keypress="{{ onKeyPressed }}" 
    on-click="{{ onClicked }}" on-search="{{ onSearched }}">
  <script type="application/dart" src="input_element.dart"></script>
</polymer-element>
